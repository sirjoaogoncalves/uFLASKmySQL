    <script>
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
    
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }
    
        document.addEventListener('DOMContentLoaded', (event) => {
            const themeCookie = getCookie('theme');
            if (themeCookie) {
                const html = document.documentElement;
                const themeToggleButton = document.getElementById('themeToggle');
    
                if (themeCookie === 'dark') {
                    html.setAttribute('data-bs-theme', 'dark');
                    themeToggleButton.textContent = 'ðŸŒœ'; // Moon emoji for dark mode
                } else {
                    html.setAttribute('data-bs-theme', 'light');
                    themeToggleButton.textContent = 'ðŸŒž'; // Sun emoji for light mode
                }
            }
        });
    
        document.getElementById('themeToggle').addEventListener('click', function() {
            const html = document.documentElement;
            const themeToggleButton = document.getElementById('themeToggle');
    
            if (html.getAttribute('data-bs-theme') === 'dark') {
                html.setAttribute('data-bs-theme', 'light');
                themeToggleButton.textContent = 'ðŸŒž'; // Sun emoji for light mode
                setCookie('theme', 'light', 30); // Set a cookie for 30 days
            } else {
                html.setAttribute('data-bs-theme', 'dark');
                themeToggleButton.textContent = 'ðŸŒœ'; // Moon emoji for dark mode
                setCookie('theme', 'dark', 30); // Set a cookie for 30 days
            }
        });
    </script>
